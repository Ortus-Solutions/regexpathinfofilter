distro.name=regexpathinfofilter
regexpathinfofilter.version=1.0.1
#set cfml engine. options:  railo, acf, obd
default.cfengine=lucee
#default.cfengine=obd
#default.cfengine=acf
build.type=localdev
src.dir=../src
lib.dir=../lib
tests.dir=../tests
pub.dir=../pub
dist.dir=../dist/${build.type}
temp.dir=./temp
bin.dir=${temp.dir}/bin
regexpathinfofilter.jar.file=${dist.dir}/regexpathinfofilter-${regexpathinfofilter.version}.jar
cfdistro.build.file=${user.home}/cfdistro/build.xml

### Source Code Origins
sc.regexpathinfofilter.type=git
sc.regexpathinfofilter.dest=${src.dir}/
sc.regexpathinfofilter.uri=git://github.com/Ortus-Solutions/regexpathinfofilter.git
sc.regexpathinfofilter.branch=develop
sc.regexpathinfofilter.remote=origin
sc.regexpathinfofilter.http=https://github.com/Ortus-Solutions/regexpathinfofilter/tree/${sc.regexpathinfofilter.branch}
sc.regexpathinfofilter.user=
sc.regexpathinfofilter.password=

### artifact ###
mvn.type=snapshot
